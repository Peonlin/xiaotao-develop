<!DOCTYPE>
<html>
    <include file="Admin:model_head" />
    <include file="Admin:model_body" />
    <div id="user-detail">
        <div class="tab-feedback">
            <input type="button" class="tab-unread-feedback" value="未读" />
            <input type="button" class="tab-read-feedback" value="已读" />
        </div>
        <div class="feedback_unread">
            <table class="table">
                <caption>未读评论</caption>
                <thead>
                    <tr><th class="feedback-th-1">ID</th><th class="feedback-th-2">邮箱</th><th class="feedback-th-3">时间</th><th class="feedback-th-4">评论</th><th class="feedback-th-5">删除</th></tr>
                </thead>
                <tbody>
                    <volist name="unread_feedback" id="ufb">
                        <table>
                        <tr>
                            <td>{$ufb['id']}</td>
                            <td><input type="text"  class="feedback-th-2" value="{$ufb['email']}" readonly /></td>
                            <td class="feedback-th-3" style="font-size:10px">{$ufb['ctime']}</td>
                            <td class="feedback-th-4">{$ufb['content']}</td>
                            <td> <input type="button" data-id="{$ufb['id']}" class="feedback-delete" value="删除" /></td>
                        </tr>
                        <tr>
                            <td>内容</td>
                            <td colspan="3"><input type="text" class="feedback-reply-content"> </textarea></td>
                            <!-- <td> <input type="button" data-id="{$ufb['id']}" class="feedback-reply" value="回复" /></td> -->
                            <td> <input type="button" data-id="{$ufb['id']}" class="feedback-reply" value="<?= $ufb['isreply'] == 0 ? '回复' : '已回复' ?>" /></td>
                        <tr>
                        </table>
                    </volist>
                </tbody>
            </table>
            <div>{$unread_page}</div>
        </div>
        <div class="feedback_read" style="display:none">
            <table class="table">
                <caption>已读评论</caption>
                <thead>
                    <tr><th class="feedback-th-1">ID</th><th class="feedback-th-2">邮箱</th><th class="feedback-th-3">时间</th><th class="feedback-th-4">评论</th><th class="feedback-th-5">恢复</th></tr>
                </thead>
                <tbody>
                    <volist name="read_feedback" id="rfb">
                        <tr>
                            <td>{$rfb['id']}</td>
                            <td><input type="text"  class="feedback-th-2" value="{$rfb['email']}" readonly /></td>
                            <td class="feedback-th-3" style="font-size:10px">{$rfb['ctime']}</td>
                            <td class="feedback-th-4">{$rfb['content']}</td>
                            <td> <input type="button" data-id="{$rfb['id']}" class="feedback-delete" value="恢复未读" /></td>
                        </tr>
                        <tr>
                            <td>内容</td>
                            <td colspan="3"><input type="text" class="feedback-reply-content" /></td>
                            <td> <input type="button" data-id="{$rfb['id']}" class="feedback-reply" value="<?= $rfb['isreply'] == 0 ? '回复' : '已回复' ?>" /></td>
                        <tr>
                    </volist>
                </tbody>
            </table>
            <div>{$read_page}</div>            
        </div>

        <!-- <volist name="feedback" id="fb">
            <td>
                <tr class="feedbacks">
                    <span>{$i}  <input type="button" class="feedback-content-delete" data-id="{$fb['id']}" value="删除" /></span>
                    <div>用户邮箱 : <?= $fb['email'] != '' ? $fb['email'] : '无' ?></div>
                    <div class="feedback-content"><span style="font-size:15px">客户反馈：</span>{$fb['content']}</div>

                </tr>
            </td>
        </volist>
        <div>{$page}</div> -->
    </div>
    <include file="Admin:model_foot" />
</html>
