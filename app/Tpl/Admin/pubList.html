<!DOCTYPE>
<html>
    <include file="Admin:model_head" />
    <include file="Admin:model_body" />
    <div id="user-detail">
    	<table class="table pubList-detail">
			<caption>PubList</caption>
			<thead>
				<tr><th>商品ID</th><th>用户ID</th><th>标题</th><th>用户姓名</th><th>价格</th><th>是否完成</th><th>修改</th><th>删除</th></tr>
			</thead>
			<tbody>
				<volist name="pubData" id="pdata">
					<tr>
						<td><input type="text" name="pub-id" value= "{$pdata.pub_id}" title="{$pdata.pub_id}" /></td>
						<td><input type="text" name="pub-uid" readonly value= "{$pdata.uid}" title="{$pdata.uid}" /></td>
						<td><input type="text" name="pub-title" value= "{$pdata.title}" title="{$pdata.title}" /></td>
						<td><input type="text" name="pub-uname" readonly value= "{$pdata.uname}" title="{$pdata.uname}" /></td>
						<td><input type="text" name="pub-price" value= "{$pdata.price}" title="{$pdata.price}" /></td>
						<td><input type="text" name="pub-is_complete" value= "{$pdata.is_complete}" title="{$pdata.is_complete}" /></td>
						<td> <input type="button" class="pubList-change" value="修改" /></td>
						<td> <input type="button" data-id="{$pdata.pub_id}" class="pubList-delete" value= <if condition='$pdata["isdel"] eq 1'>恢复<else />删除</if> /></td>
					</tr>
				</volist>
			</tbody>
		</table>
        <div>{$page}</div>
    </div>
    <include file="Admin:model_foot" />
</html>
