<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>发布物品 | 校淘</title>
        <include file="Public:meta-keywords" />
        <link type="text/css" rel="stylesheet" href="/style/css/common/school-select.css?v={$VERSION}" />
        <link type="text/css" rel="stylesheet" href="/style/css/intl_pub/v1/pub_1.css?v={$VERSION}" />
        <link type="text/css" rel="stylesheet" href="/style/css/intl_pub/v1/step_container_1.css?v={$VERSION}" />
    </head>
    <body>
        <include file="Public:header-new" />
        <include file="Public:search-block" />
        <include file="Public:nav_no_focus" />
        <div class="site-main bg-index-site">
            <include file="Pub:step_block" />
            <div class='site-body site-item-publish'>
                 <div class="select-type">
                <div class="type-box">
                    <div class="type-img" typeId="4" style="background: url(/style/img/intl_pub/btn/book.jpg) no-repeat;"><span>书籍教材</span></div>
                    <div class="type-img" typeId="1" style="background: url(/style/img/intl_pub/btn/digit.jpg) no-repeat;"><span>数码相关</span></div>
                    <div class="type-img" typeId="2" style="background: url(/style/img/intl_pub/btn/sport.jpg) no-repeat;"><span>文体相关</span></div>
                    <div class="type-img" typeId="3" style="background: url(/style/img/intl_pub/btn/life.jpg) no-repeat;"><span>生活用具</span></div>
                </div>
                 <div class="goto-pubdetail">
                     <div class="btn btn-blue">下一步</div>
                 </div>
                </div>

                <div class="pub-detail">
                    <div class="container">
                         <ul class="itm-info" id="itm-info">
                            <li><span class="alert-danger alert">请填入您的物品信息</span></li>
                            <li class="itm-deal-type"><label class="label">交易类型</label>
                                <label for="itm-deal-sell">出售</label><input checked="true" id="itm-deal-sell" type="radio" class="itm-deal-input" name="itm-deal-radio" value="0"/>
                                <label for="itm-deal-buy">求购</label><input type="radio" id="itm-deal-buy" class="itm-deal-input" name="itm-deal-radio" value="1" />
                            </li>
                             <li class="itm-by-type"><label class="label">类型</label>
                                <label for="itm-deal-personal">个人</label><input checked="true" id="itm-deal-personal" type="radio" class="itm-deal-input" name="itm-deal-by" value="0"/>
                                <label for="itm-deal-business">商家</label><input type="radio" id="itm-deal-business" class="itm-deal-input" name="itm-deal-by" value="1" />
                            </li>
                            <li><label for="itm-title" class="label">商品标题</label><input placeholder='输入发布的物品标题' type="text" id="itm-title" name="itm-title" value="" class="item-title itm-input"  /><span class="notice"></span></li>
                            <li><label for="itm-subtype" class="label">小类</label><select id="itm-sub-type" name="itm-subtype" class="itm-sub-type itm-input" ></select></li>
                            <li><label for="itm-price" class="label">价格</label><input class="item-price itm-input" placeholder="请输入数字 或者 面议" type="text" value="" name="itm-price" id="itm-price"   /><span class="notice"></span></li>
                            <li><label for="itm-sale" class="label" >联系人</label><input type="text" name="itm-sale" id="itm-sale" placeholder="输入联系人姓名" value="" class="itm-input item-user-name"  /><span class="notice"></span></li>
                            <li><label for="itm-phone" class="label" >电话/QQ</label><input class="item-user-phone itm-input" type="text" value="" placeholder="电话/QQ 其中一种" name="itm-phone"  id="itm-phone"  /><span class="notice"></span></li>
                            <!--li><label class="label">学校</label-->
                                <input id="itm-school" type="hidden" name="itm-school" class="itm-place" school_id="{$schoolId}" value="{$schoolId|getSchool}"/>
                            <!--/li-->
                         </ul>
                        <div class="itm-picture">
                            <img class="itm-img" src="/style/img/intl_pub/btn/default_bg.png" alt="请上传图片" title="请上传图片"/>
                            <div class="img-select"></div>
                            <div id="loading"><img src="/style/img/common/icon/loading.gif" /><span>正在上传图片...</span></div>

                            <form id="upload-itm-img" class="upload-img" action="domainURL/Pub/itmImgUpload" method="post" enctype="multipart/form-data">
                                <span class="btn btn-blue">上传物品图片</span>
                                <input id="upload-img-input"  name="itm-image" type="file" value="上传图片"/>
                            </form>    
                        </div>
                    </div>
                    <div class="container">
                        <div class="itm-content-title"><span>宝贝详情编辑</span></div>
                        <script id="editor" class="itm-add-content" name="editor"></script>
                    </div>
                    <div class="sb-step container">
                        <div class="btn btn-danger" id="turnback">上一步</div>
                        <div class="btn btn-blue" id="pub">发布</div>
                     </div>
                </div>
                
            </div>
           
        </div>
        <include file="Public:foot" />
        <script type="text/javascript" src="/style/js/common/jquery.form.js?v={$VERSION}"></script>
        <script type='text/javascript' src='/style/js/common/school-select.js?v={$VERSION}' ></script>
        <script type="text/javascript" src="/style/js/intl_pub/thirty/ueditor/editor_all.js?v={$VERSION}"></script>
        <script type="text/javascript" src="/style/js/intl_pub/thirty/ueditor/editor_config.js?v={$VERSION}"></script>
        <script type="text/javascript" src="/style/js/intl_pub/v1/pub_1.js?v={$VERSION}"></script>
    </body>
</html>
