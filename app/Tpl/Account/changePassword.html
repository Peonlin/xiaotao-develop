<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>修改密码 | 个人中心</title>
        <include file="Public:meta-keywords" />
        <link type="text/css" rel="stylesheet" href="/style/css/common/account-global.css?v={$VERSION}" />
        <link type="text/css" rel="stylesheet" href="/style/css/intl_account/v1/changePassword.css?v={$VERSION}" />
    </head>
    <body>
       <include file="Public:header-new" />
       <include file="Public:search-block" />
       <include file="Public:nav_no_focus" />
         <div class="site-main bg-index-site">
            <div class="account-content site-body">
                <div class="user-menu">
                    <div class="user-info-manager">
                        <h2>账户管理</h2>
                        <a href="domainURL/Account/info">个人资料</a>
                        <a href="domainURL/Account/header">更改头像</a>
                        <a href="domainURL/Account/changePassword">修改密码</a>
                    </div>
                    <div class="user-itm-manager">
                        <h2>信息管理</h2>
                            <a href="domainURL/Account/pub">我的发布</a>
                            <a href="domainURL/Account/store" >我的收藏</a>
                    </div>
                </div>
                <div id="user-detail" class="user-detail">
                    <h2>修改密码</h2>
                    <ul id="user-pwd" class="user-detail-list">
                        <li><div id="tip"></div></li>
                        <li><label for="old-pwd" class="detail-title">旧密码</label><input type="password" placeholder="旧密码" id="old-pwd"/></li>
                        <li><label for="new-pwd" class="detail-title">新密码</label><input type="password" placeholder="新密码" id="new-pwd" /></li>
                        <li><label for="rnew-pwd" class="detail-title">确认密码</label><input type="password" placeholder="确认密码" id="rnew-pwd" /></li>
                        <li><label for="verifyCode" class="detail-title">验证码</label><input type="text" placeholder="验证码" id="verifyCode">
                         <img id="verifyImg" src="domainURL/Public/verifyCode"  title="点击刷新验证码" /><li>
                         <li><div class="btn btn-blue" id="save-pwd">确认</div><div class="btn btn-danger" id="cancel">取消</div></li>
                    </ul>
                </div>
            </div>
        </div>
        <include file="Public:foot" />
        <script type="text/javascript" src="/style/js/intl_account/v1/changePassword.js?v={$VERSION}"></script>
    </body>
</html>
