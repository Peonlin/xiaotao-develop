                    <div class="site-body site-login-bind-email">
                        <h2>提示</h2>
                        <div class="to_user">
                                <!-- 此处处理用户的头像以及名字 -->
                                <div id = "user_image">
                                        <img src="{$_SESSION['wb_user_info']['head']}" alt="user-head"/>
                                </div>
                                <div><p><strong>{$_SESSION['wb_user_info']['nick']}</strong></p><p>欢迎你注册校淘, 请提供您的绑定邮箱, 可直接用于登陆</p></div>
                        </div>

                        <!--填写邮箱以及密码-->

                        <form id = "check_email">

                                <div class = "input_box">
                                        <span class = "box_title">
                                                <strong><span class = "star">*</span></strong>
                                                登陆邮箱: 
                                        </span>
                                        <input name = "email" id = "email" type = "text" input_type="mail" class = "box_words">
                                        <span class = "notice">填写邮箱用于登陆</span>
                                        <div class = "clear"></div>	
                                </div>
                                <div class = "clear"></div>
                                <div class = "input_box">
                                        <span class = "box_title">
                                                <strong><span class = "star">*</span></strong>
                                                登陆密码: 
                                        </span>
                                        <input name = "password" id = "password" type = "password" input_type="pwd" class = "box_words">
                                        <span class = "notice">密码由6~18字符（字符、数字、符号）组成，区分大小写</span>
                                        <div class = "clear"></div>	
                                </div>
                                <div class = "clear"></div>
                                <div class = "input_box">
                                        <span class = "box_title">
                                                <strong><span class = "star">*</span></strong>
                                                确认密码: 
                                        </span>
                                        <input name = "email" id = "re-pwd" type = "password" input_type="pwd" class = "box_words">
                                        <span class = "notice">再输入一次确认您的密码</span>
                                        <div class = "clear"></div>	
                                </div>
                                <div class = "clear"></div>
                        </form>

                        <!--提交按钮-->
                        <div id = "submit">
                                <a class = "btn btn-blue" id = "sub_button">提交</a>
                        </div>		
                    </div>
